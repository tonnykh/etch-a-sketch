<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainContainer">

        <!-- Heading -->
        <h1 class="heading">Etch A Sketch</h1>

        <!-- sketchContainer -->
        <div class="sketchContainer">
        </div>

        <!-- SliderBox -->
        <div id="sliderBox">
            <p class="pixelSize">Pixel size : </p>
            <input type="range" min="1" max="90" value="40" name="pixelSize" class="slider">
            <p class="label"></p>
        </div>

        <!-- Button -->
        <div class="button">
            <button class="blackBtn">Black Ink</button>
            <button class="randomBtn">Random Ink</button>
            <button class="eraserBtn">Eraser</button>
            <button class="clearBtn">clear</button>
        </div>

        <!-- Footer -->
        <div class="footer">
             Tonny Kh &copy 2022
        </div>

    </div>
        
    <script src="/index.js" defer></script>

</body>
</html>
